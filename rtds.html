<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./rtds2.css">

    <title>ACH</title>
      
    
  </head>
  <body>
    <nav class="navbar fixed-top navbar-light" style="background-color: rgba(44,44,44,2)">
        <div class="container-fluid">
            <a class="navbar-brand " style="margin-left:24px"href="#"><img src="https://www.acecloudhosting.com/wp-content/uploads/2018/08/ace-white-logo.png" alt="" width="95" height="47"> </a>
            
      </nav>

  
  <div class="content">
    <div class="container">
      <div class="row">
        
        <div class="col-md-6 contents" style="margin:0 auto;">
          <div class="row justify-content-center">
            <div class="col-md-8 " id="formborder">
              <div class="mb-4">
              <h3>Choose Server Location</h3>
              
            </div>
            <br>
                    
            <form action="#" method="post" >

                <label for="location"><b>Select Location</label>
                    
                
                <select id="location" name="location">
                    <option id="USA" value="australia">USA</option>
                    <option value="canada">Singapore</option>
            
                  </select>
                
              <br>
              <br>
              <br>
              

              <input class="button" type="submit" style="vertical-align:middle"  value="Next" >


              
             
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script>
        var elements = document.getElementsByClassName('dropdown-item');

        Array.from(elements).forEach((element) => {
            element.addEventListener('click', (event) => {
                event.preventDefault()
                document.querySelector('#locationDropDown').textContent=event.target.innerText
                console.log(` ${event.target.innerText}!`);
            });
        });
        $(window).scroll(function () {
            if ($(window).scrollTop() >= 50) {
            $('.navbar').css('opacity','0.9');
            } 
            else{
              $('.navbar').css('opacity','1');
            }
            });
      
    </script>
  </body>
</html>
