<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">


    

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./rtds2.css">

    <title>ACH</title>
      
    
  </head>
  <body>
    <nav class="navbar fixed-top navbar-light" style="background-color: rgba(44,44,44,2)">
        <div class="container-fluid">
            <a class="navbar-brand " style="margin-left:24px"href="#"><img src="https://www.acecloudhosting.com/wp-content/uploads/2018/08/ace-white-logo.png" alt="" width="95" height="47"> </a>
            
      </nav>

      <div class="register-photo">
          <div class="form-container">
              <div class="image-holder"></div>
              
              <form action="#" method="post" >
                  <h4 style="display:inline;color:black"><b>Choose Server Location</h4>
                  <br>
                  <br>
                  <label for="location">Select Location</label>
                      
                  
                  <select id="location" name="location" >
                      <option value="none" selected disabled hidden>
                          Select
                      </option>
                     
                      <option  value="USA">USA</option>
                      <option value="Singapore">Singapore</option>
              
                    </select>
                    <br><br>
                    <div id="hide">
                    <label for="city">Select City</label>
                      
                  
                      <select id="city" name="city">
                          <option value="none" selected disabled hidden>
                              Select
                          </option>
                          
                  
                        </select>
                      </div>
                  
                      
                
  <br>
                <input class="button" type="submit" style="vertical-align:middle"  value="Next" >
  
  
                
               
              </form>
          </div>
      </div>
  
           
              
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script>
      

        $(window).scroll(function () {
            if ($(window).scrollTop() >= 50) {
            $('.navbar').css('opacity','0.9');
            } 
            else{
              $('.navbar').css('opacity','1');
            }
            });
            var USA=["texas","arizona","new york"];
            var singapore=["Yishun","jurong","clementi"];
            var city=document.getElementById('city');
            var node = document.createElement("OPTION");
            document.getElementById("location").onchange=()=>{


            var location=document.getElementById('location').value;
            
           
            
            if(location=="USA"){
              USA.forEach((x)=>{
              
                var option=document.createElement('option')
                option.value=x
                option.text=x
            city.appendChild(option)
              })
              
            }
            else{
              singapore.forEach((x)=>{

                node.appendChild(document.createTextNode(x));
                city.appendChild(node);
              })
              
            }

            


            


             document.getElementById("hide").style.display='block'
          }
      
    </script>
    <script>


    </script>
  </body>
</html>
