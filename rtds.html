<!DOCTYPE html>
<html lang="en">

<head>

	<title>ACH</title>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv='cache-control' content='no-cache'>

	<meta http-equiv='expires' content='0'>

	<meta http-equiv='pragma' content='no-cache'>
	
	<link rel="stylesheet" type="text/css" href="./rtds2.css">

<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body style="background-color: #666666;">
		
		<div class="container-login100">

			<div class="limiter">

				<div>

					<nav class="navbar navbar-expand-md py-2 navbar-light shadow-sm" style="background-color: rgba(44,44,44,2)">

						<div class="container-fluid">

							<a class="navbar-brand " style="margin-left:50px" href="#"><img src="https://www.acecloudhosting.com/wp-content/uploads/2018/08/ace-white-logo.png" alt="" width="120" height="60"> </a>
							
					  </nav>

					</div>

					<div class="wrap-login100">
				
				<form class="login100-form validate-form" onsubmit="return setAction(this)">
          
					<span class="login100-form-title p-b-43">

						Select Server Location

					</span>

					<br>

					<select class="wrap-input50" id="location" name="location">

						<option  value="" selected disabled hidden >

							Select Location

						</option>                           

						<option  value="USA">USA</option>

						<option value="Singapore">Singapore</option>

					</select>

					<br>
					<br>
					<div id="hide1">
						<select class="wrap-input50" id="server" name="server">
							<option value=""  selected disabled hidden>
								Select Server
							</option>                       
						</select>
					</div>
					<br>
					<div id="hide2">
						<select class="wrap-input50" id="authentication" name="authentication" required oninvalid="this.setCustomValidity('Please select a location')" oninput="this.setCustomValidity('')">
							<option value="" selected disabled hidden>
								Select Type
							</option>
							<option  value="two-factor">Setup two factor authentication</option>
							<option value="login">Login</option>                       
						</select>
					</div>
					<br>
					<br>
					<div class="container-login100-form-btn">
						<button id="nextButton" class="login100-form-btn" type="submit" >
							Next
						</button>
					</div>
					
				</form>

				<div class="login100-more" style="background-image: url('./images/mod10.png');">
				</div>
			</div>
		</div>
	</div>
	<script>
		var nextButton=document.getElementById('nextButton')
		nextButton.disabled=true
		nextButton.style.background='#757373'

		var USA=["Server 1"];
        var singapore=["Server 1"];
        var server=document.getElementById('server');
		var country=document.getElementById('location')
		var authentication=document.getElementById('authentication')

        country.onchange=()=>{

			var location=country.value;
			
			console.log(location)
			
			nextButton.disabled=false

			nextButton.style.background='#d54900'

			nextButton.onmouseenter=function(){

				nextButton.style.background='#f9712b'

			}
			nextButton.onmouseleave=function(){
				nextButton.style.background='#d54900'
			}

            server.innerHTML=''
            if(location=="USA"){
                USA.forEach((x)=>{    
                let option=document.createElement('option')
                option.value=x
                option.text=x
				
                server.appendChild(option)
                })
                
            }
            else{
                singapore.forEach((x)=>{
                    let option=document.createElement('option')
                    option.value=x
                    option.text=x
                    server.appendChild(option);
                })
                
            }
                document.getElementById("hide1").style.display='block'
                document.getElementById("hide2").style.display='block'

        }

		function setAction(form){
					 
			if(country.value=='USA' && server.value=='Server 1' && authentication.value=='two-factor'){
				
				window.open("https://us-login.ad.citrix.acecloudhosting.com/manageotp", '_blank','location=yes','replace=false');
	  }
	  if(country.value=='Singapore' && server.value=='Server 1' && authentication.value=='two-factor'){
		window.open('https://sgn-login.ad.citrix.acecloudhosting.com/manageotp', '_blank');
}

      if(country.value=='USA' && server.value=='Server 1' && authentication.value=='login'){
	
		window.open('https://us-login.ad.citrix.acecloudhosting.com/', '_blank','location=yes','replace=false');
				
			}

			if(country.value=='Singapore' && server.value=='Server 1' && authentication.value=='login'){
				window.open('https://sgn-login.ad.citrix.acecloudhosting.com/', '_blank');
			}
	
        
		return False
		}
          
		</script>
		
</body>
</html>
